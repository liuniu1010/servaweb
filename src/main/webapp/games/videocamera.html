<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Camera Video Recorder</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    color: white;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }
  h1 {
    margin-top: 2rem;
    font-weight: 700;
    text-shadow: 0 0 8px rgba(0,0,0,0.3);
  }
  video {
    margin-top: 1rem;
    border-radius: 15px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    max-width: 90vw;
    height: auto;
    background: black;
  }
  #controls {
    margin-top: 1.5rem;
    display: flex;
    gap: 1rem;
  }
  button {
    background: #ffffff22;
    border: 2px solid white;
    border-radius: 12px;
    color: white;
    font-weight: 600;
    font-size: 1.1rem;
    padding: 0.7rem 1.4rem;
    cursor: pointer;
    transition: background-color 0.3s, border-color 0.3s;
    user-select: none;
  }
  button:disabled {
    opacity: 0.4;
    cursor: not-allowed;
  }
  button:hover:not(:disabled) {
    background: white;
    color: #2575fc;
    border-color: #2575fc;
  }
  #downloadLink {
    margin-top: 1rem;
    font-size: 1.2rem;
    color: #dcf7ff;
    text-decoration: none;
    border: 2px solid #dcf7ff;
    padding: 0.5rem 1rem;
    border-radius: 10px;
    box-shadow: 0 0 10px #dcf7ff88;
    display: inline-block;
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
  }
  #downloadLink.visible {
    opacity: 1;
  }
  #status {
    margin-top: 1rem;
    font-weight: 600;
    font-size: 1.1rem;
    height: 1.2em;
  }
</style>
</head>
<body>
<h1>Camera Video Recorder (WebM)</h1>
<video id="preview" autoplay muted playsinline></video>
<div id="controls">
  <button id="startBtn" disabled>Start Recording</button>
  <button id="stopBtn" disabled>Stop Recording</button>
</div>
<a id="downloadLink" href="#" download="recorded_video.webm">Download Video (WebM)</a>
<div id="status"></div>
<script>
  const startBtn = document.getElementById('startBtn');
  const stopBtn = document.getElementById('stopBtn');
  const downloadLink = document.getElementById('downloadLink');
  const preview = document.getElementById('preview');
  const statusElem = document.getElementById('status');

  let mediaRecorder;
  let recordedChunks = [];
  let stream;

  async function setupCamera() {
    try {
      // Request video (camera) and audio
      stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      preview.srcObject = stream;
      statusElem.textContent = '';
      startBtn.disabled = false;
      stopBtn.disabled = true;
    } catch (err) {
      statusElem.textContent = 'Error accessing camera or microphone: ' + err.message;
      startBtn.disabled = true;
      stopBtn.disabled = true;
    }
  }

  function handleDataAvailable(event) {
    if (event.data && event.data.size > 0) {
      recordedChunks.push(event.data);
    }
  }

  function startRecording() {
    recordedChunks = [];
    if (!stream) {
      statusElem.textContent = 'No media stream available.';
      return;
    }
    try {
      // Prefer VP9 codec if supported
      mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm; codecs=vp9' });
    } catch (e1) {
      try {
        mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm; codecs=vp8' });
      } catch (e2) {
        try {
          mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
        } catch (e3) {
          statusElem.textContent = 'MediaRecorder is not supported by your browser.';
          return;
        }
      }
    }
    mediaRecorder.ondataavailable = handleDataAvailable;
    mediaRecorder.onstop = onRecordingStop;
    mediaRecorder.start();
    statusElem.textContent = 'Recording...';
    startBtn.disabled = true;
    stopBtn.disabled = false;
    downloadLink.classList.remove('visible');
  }

  function onRecordingStop() {
    const blob = new Blob(recordedChunks, { type: 'video/webm' });
    const url = window.URL.createObjectURL(blob);
    downloadLink.href = url;
    downloadLink.classList.add('visible');
    statusElem.textContent = 'Recording stopped. Download your video below.';
    startBtn.disabled = false;
    stopBtn.disabled = true;
  }

  function stopRecording() {
    if (mediaRecorder && mediaRecorder.state === 'recording') {
      mediaRecorder.stop();
    }
  }

  startBtn.addEventListener('click', startRecording);
  stopBtn.addEventListener('click', stopRecording);

  window.addEventListener('load', () => {
    setupCamera();
  });
</script>
</body>
</html>
