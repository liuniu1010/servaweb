<!DOCTYPE html>
<html>
<head>
    <title>LinguaSlice</title>
    <meta charset="UTF-8">
    <meta name="description" content="AI-powered tool for language learners: split any MP3 into sentences and loop them for focused listening practice.">

    <link rel="canonical" href="https://neoai.bot/speechsplit.html">

    <meta property="og:type"        content="website">
    <meta property="og:site_name"   content="Neo AI">
    <meta property="og:title"       content="LinguaSlice – Sentence-by-Sentence MP3 Player">
    <meta property="og:description" content="Upload an MP3, auto-split it into sentences, and replay each line to master pronunciation.">
    <meta property="og:url"         content="https://neoai.bot/speechsplit.html">
    <meta property="og:image"       content="https://neoai.bot/og-cover.png">

    <meta name="twitter:card"        content="summary_large_image">
    <meta name="twitter:title"       content="LinguaSlice – Sentence-by-Sentence MP3 Player">
    <meta name="twitter:description" content="AI splits your audio into bite-size sentences for repeat-after-me practice.">
    <meta name="twitter:image"       content="https://neoai.bot/og-cover.png">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/common.css?v=${build.timestamp}">
    <link rel="stylesheet" href="css/chat-layout.css?v=${build.timestamp}">
    <style>
        /* speechsplit-specific overrides */
        .chatRecordArea {
            min-height: calc(100vh - 160px);
            max-height: calc(100vh - 160px);
        }
        #UserInput {
            width: calc(100vw - 380px);
        }
        .button-send {
            width: 56px;
            height: 56px;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="left-panel">
                <br>
                <br>
                <button id="ButtonNewChat" type="button" class="leftpanel-button">
                    New Chat
                </button>
                <button id="ButtonAccount" type="button" class="leftpanel-button bottom-button">
                    Account
                </button>
            </div>
            <div class="right-window">
                <table class="chatcontent">
                    <tr>
                        <div id="RichChatRecord" contenteditable="true" class="chatRecordArea">
                        </div>
                    </tr>
                    <tr>
                        <input type="file" id="fileInput" name="file" class="file-input-white" accept=".mp3">
                    </tr>
                    <tr>
                        <td>
                            <textarea id="UserInput" placeholder="Input your conversation here..."></textarea>
                        </td>
                        <td>
                            <button id="ButtonSend" type="button" class="button-send">
                                <img src="images/send.png" alt="Send">
                            </button>
                        </td>
                    </tr>
                </table> 
            </div>
        </div>
    </div>

    <div id="logoutMenu" class="logout-menu">
        <button id="logoutBtn">
            <img src="images/logout-icon.webp" alt="Logout Icon">
            Log out
        </button>
    </div>

    <div id="loginDialog" class="login-dialog">
        <h3>Login</h3>
        <label for="username">Email address:</label>
        <input id="username" type="text" placeholder="Email address">
        <label for="password">Password:</label>
        <input id="password" type="password" placeholder="Password">
        <button id="sendPasswordBtn">Send Password</button>
        <button id="loginBtn">Login</button>
        <button id="googleLoginBtn">
            Login with Google
        </button>
        <button id="microsoftLoginBtn">
            Login with Microsoft
        </button>
    </div>

    <script src="js/common.js?v=${build.timestamp}"></script>
    <script src="js/speechsplit.js?v=${build.timestamp}"></script>
</body>
</html>
