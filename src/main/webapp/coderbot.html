<!DOCTYPE html>
<html>
<head>
    <title>Coder Bot</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Prompt to production: CoderBot auto-writes, compiles, tests, and packages ready-to-run code you can download.">

    <link rel="canonical" href="https://neoai.bot/coderbot.html">

    <meta property="og:type"        content="website">
    <meta property="og:site_name"   content="Neo AI">
    <meta property="og:title"       content="CoderBot – AI-powered code generator">
    <meta property="og:description" content="Generate, compile, test, and download complete code projects from a single prompt.">
    <meta property="og:url"         content="https://neoai.bot/coderbot.html">
    <meta property="og:image"       content="https://neoai.bot/og-cover.png">

    <meta name="twitter:card"        content="summary_large_image">
    <meta name="twitter:title"       content="CoderBot – AI-powered code generator">
    <meta name="twitter:description" content="Prompt in, ready-to-run code out-compiled, tested, and packaged.">
    <meta name="twitter:image"       content="https://neoai.bot/og-cover.png">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/common.css?v=${build.timestamp}">
    <link rel="stylesheet" href="css/bot-layout.css?v=${build.timestamp}">
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="left-panel">
                <button id="ButtonNew" type="button" class="leftpanel-button">
                    <img id="NewButtonImage" src="images/newstart.webp" alt="New" draggable="false">
                </button>
                <div class="logout-button-container">
                    <button id="ButtonAccount" type="button" class="leftpanel-button">
                        <img id="AccountButtonImage" src="images/robot4.webp" alt="Account" draggable="false">
                    </button>
                </div>
            </div>
            <div class="right-window">
                <div class="flex-end-center">
                    <div id="creditInfo">
                        <span id="creditCount">Credits Left: ...</span>
                        <a id="purchaseLink"
                            href="#"
                            target="_blank">
                            Purchase Credits
                        </a>
                    </div>
                </div>

                <div id="RichChatRecord" contenteditable="false" class="chatRecordArea">
                </div>
                <div class="flex-container">
                    <textarea id="UserInput" placeholder="Type your requirement here..."></textarea>
                    <button id="ButtonSendAudio" type="button" class="button-send">
                        <img id="recordButtonImage" src="images/micphone.png" alt="Record" draggable="false">
                    </button>
                    <button id="ButtonSend" type="button" class="button-send">
                        <img src="images/send.png" alt="Send" draggable="false">
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="logoutMenu" class="logout-menu">
        <button id="logoutBtn">
            <img src="images/logout-icon.webp" alt="Logout Icon">
            Log out
        </button>
    </div>

    <div id="loginDialog" class="login-dialog">
        <h3>Login</h3>
        <label for="username">Email address:</label>
        <input id="username" type="text" placeholder="Email address">
        <label for="password">Password:</label>
        <input id="password" type="password" placeholder="Password">
        <button id="sendPasswordBtn">Send Password</button>
        <button id="loginBtn">Login</button>
        <button id="googleLoginBtn">
            Login with Google
        </button>
        <button id="microsoftLoginBtn">
            Login with Microsoft
        </button>
    </div>

    <script src="js/common.js?v=${build.timestamp}"></script>
    <script src="js/coderbot.js?v=${build.timestamp}"></script>
</body>
</html>
