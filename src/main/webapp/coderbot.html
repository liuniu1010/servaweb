<!DOCTYPE html>
<html>
<head>
    <title>Coder Bot</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f7f7f7;
        }
        .background {
            background-color: #ffffff;
            width: calc(100% - 20px);
            height: calc(100% - 20px);
            margin: 10px;
            padding: 0;
        }
        .container {
            display: flex;
            height: 100%;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .left-panel {
            width: 60px;
            height: 100%;
            padding: 10px;
            background-color: #343a40;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .leftpanel-button {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            overflow: hidden;
            padding: 0;
            border: none;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .leftpanel-button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .leftpanel-button:hover {
            background-color: #495057;
        }
        .right-window {
            width: calc(100% - 60px);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .chatRecordArea {
            border: none;
            padding: 10px;
            flex: 1;
            overflow-y: auto;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 16px;
            line-height: 1.5;
        }
        #UserInput {
            height: 135px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
        }
        .button-send {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            overflow: hidden;
            padding: 0;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }
        .button-send img {
            width: 100%;
            height: 100%;
        }
        .button-send:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="left-panel">
                <button id="ButtonNewChat" type="button" class="leftpanel-button">
                    <img id="NewButtonImage" src="images/newstart.webp" alt="New">
                </button>
            </div>
            <div class="right-window">
                <div id="RichChatRecord" contenteditable="false" class="chatRecordArea">
                </div>
                <div style="display: flex;">
                    <textarea id="UserInput" placeholder="Type your requirement here..."></textarea>
                    <button id="ButtonSend" type="button" class="button-send" onclick="streamsend()">
                        <img src="images/send.png" alt="Send">
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script>
        window.onload = function() {
            streamrefresh();
        }

        window.addEventListener('resize', function(){
            location.reload();
        });

        function getSession() {
            return "coderbot";   // adjust later
        }

        function getCookieValue(cookieName) {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i].trim();
                if (cookie.indexOf(cookieName + '=') === 0) {
                    return cookie.substring(cookieName.length + 1);
                }
            }
            return null;
        }

        function enableSend() {
            isRecording = false; 
            document.getElementById("ButtonSend").disabled = false;
            document.getElementById("UserInput").disabled = false;
            document.getElementById("UserInput").value = "";
            document.getElementById("UserInput").focus();
        }

        function disableSend() {
            document.getElementById("ButtonSend").disabled = true;
            document.getElementById("UserInput").disabled = true;
        }

        function refresh() {
        }

        function streamrefresh() {
            disableSend();
            var streamrefreshUrl = "api/aicoderbot/streamrefresh";
            var userInput = "";
            $.ajax({
                url: streamrefreshUrl,
                type: "POST",
                data: JSON.stringify({session: getSession(), userInput: userInput}),
                cache: false,
                contentType: "application/json; charset=utf-8",
                xhrFields: {
                    onprogress: function(e) {
                        var newText = e.target.responseText;
                        document.getElementById("RichChatRecord").innerHTML = newText;
                        // Delay the scrolling code by 100ms to ensure that the content is fully loaded
                        setTimeout(function() {
                            chatRecordEditor = document.getElementById("RichChatRecord");
                            chatRecordEditor.scrollTop = chatRecordEditor.scrollHeight;
                        }, 100);
                    }
                },
                success: function (data) {
                    enableSend();
                },
                error: function(xhr, status, error) {
                    document.getElementById("RichChatRecord").innerHTML = error;
                    document.getElementById("UserInput").value = "";
                    enableSend();
                },
                complete: function() {
                    document.getElementById("UserInput").value = "";
                }
            });
        }

        function newChat() {
        }

        function isStringEmptyOrWhitespace(str) {
            if(str) {
                return (str.trim() == "");
            }
            else {
                return true;
            }
        }

        function streamsend() {
            disableSend();
            var streamsendUrl = "api/aicoderbot/streamsend";
            var userInput = document.getElementById("UserInput").value;
            if(isStringEmptyOrWhitespace(userInput)) {
                enableSend();
                return false;
            }
            $.ajax({
                url: streamsendUrl,
                type: "POST",
                data: JSON.stringify({session: getSession(), userInput: userInput}),
                cache: false,
                contentType: "application/json; charset=utf-8",
                xhrFields: {
                    onprogress: function(e) {
                        var newText = e.target.responseText;
                        document.getElementById("RichChatRecord").innerHTML = newText;
                        // Delay the scrolling code by 100ms to ensure that the content is fully loaded
                        setTimeout(function() {
                            chatRecordEditor = document.getElementById("RichChatRecord");
                            chatRecordEditor.scrollTop = chatRecordEditor.scrollHeight;
                        }, 100);
                    }
                },
                success: function (data) {
                    enableSend();
                },
                error: function(xhr, status, error) {
                    document.getElementById("RichChatRecord").innerHTML = error;
                    document.getElementById("UserInput").value = "";
                    enableSend();
                },
                complete: function() {
                    document.getElementById("UserInput").value = "";
                }
            });
        }

        function downloadFile(url, fileName) {
            var link = document.createElement('a');
            link.href = url;
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        document.getElementById("ButtonNewChat").addEventListener("click", function() {
            newChat();
        });
    </script>
</body>
</html>
