<!DOCTYPE html>
<html>
<head>
    <title>Utility Expr Bot</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/common.css?v=${build.timestamp}">
    <link rel="stylesheet" href="css/bot-layout.css?v=${build.timestamp}">
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="left-panel">
                <button id="ButtonNew" type="button" class="leftpanel-button">
                    <img id="NewButtonImage" src="images/newstart.webp" alt="New" draggable="false">
                </button>

                <input type="file" id="fileInputEdit" accept=".html,.htm" class="file-input-hidden">
                <button id="ButtonEdit" type="button" class="leftpanel-button">
                    <img id="EditButtonImage" src="images/fileedit.webp" alt="Edit" draggable="false">
                </button>

                <div class="logout-button-container">
                    <button id="ButtonAccount" type="button" class="leftpanel-button">
                        <img id="AccountButtonImage" src="images/robot4.webp" alt="Account" draggable="false">
                    </button>
                </div>
            </div>

            <div class="right-window">
                <div class="flex-space-between-center">
                    <div>
                        <button id="undo" class="action-button action-button-margin">
                            ↶ Undo
                        </button>
                        <button id="downloadBtn" class="action-button">
                            ⬇️ Download
                        </button>
                    </div>

                    <div id="creditInfo">
                        <span id="creditCount">Credits Left: ...</span>
                        <a id="purchaseLink"
                            href="#"
                            target="_blank">
                            Purchase Credits
                        </a>
                    </div>
                </div>

                <div id="RichChatRecord" contenteditable="false" class="chatRecordArea">
                </div>
                <input type="file" id="imgInput" name="file" class="file-input-black" accept=".png,.webp,.jpg" hidden>

                <div class="flex-container">
                    <textarea id="UserInput" placeholder="Type your requirement here..."></textarea>
                    <button id="ButtonSendAudio" type="button" class="button-send">
                        <img id="recordButtonImage" src="images/micphone.png" alt="Record" draggable="false">
                    </button>
                    <button id="ButtonSend" type="button" class="button-send">
                        <img src="images/send.png" alt="Send" draggable="false">
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div id="logoutMenu" class="logout-menu">
        <button id="logoutBtn">
            <img src="images/logout-icon.webp" alt="Logout Icon">
            Log out
        </button>
    </div>
    <div id="loginDialog" class="login-dialog">
        <h3>Login</h3>
        <label for="username">Email address:</label>
        <input id="username" type="text" placeholder="Email address">
        <label for="password">Password:</label>
        <input id="password" type="password" placeholder="Password">
        <button id="sendPasswordBtn">Send Password</button>
        <button id="loginBtn">Login</button>
        <button id="googleLoginBtn">
            Login with Google
        </button>
        <button id="microsoftLoginBtn">
            Login with Microsoft
        </button>
    </div>

    <script src="js/common.js?v=${build.timestamp}"></script>
    <script src="js/utilityexprbot.js?v=${build.timestamp}"></script>
</body>
</html>
