<!DOCTYPE html>
<html>
<head>
    <title>Chat With Assistant</title>
    <meta charset="UTF-8">
    <meta name="description" content="Chat live with an AI assistant that answers everything about Neo AI. Ask, learn, and get instant support in your browser.">

    <link rel="canonical" href="https://neoai.bot/chatwithassistant.html">

    <meta property="og:type"        content="website">
    <meta property="og:site_name"   content="Neo AI">
    <meta property="og:title"       content="Chat with Assistant – Neo AI Conversational Helpdesk">
    <meta property="og:description" content="Instant answers and guidance about Neo AI from a conversational assistant.">
    <meta property="og:url"         content="https://neoai.bot/chatwithassistant.html">
    <meta property="og:image"       content="https://neoai.bot/og-cover.png">

    <meta name="twitter:card"        content="summary_large_image">
    <meta name="twitter:title"       content="Chat with Assistant – Neo AI Conversational Helpdesk">
    <meta name="twitter:description" content="Ask anything about Neo AI and get instant AI-powered answers.">
    <meta name="twitter:image"       content="https://neoai.bot/og-cover.png">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        .background {
            background-color: #300A24;
            width: calc(100% - 20px);
            height: calc(100% - 20px);
            margin: 10px;
            padding: 0;
        }
        .container {
            display: flex;
            height: calc(100%);
            width: calc(100%);
            border: 1px solid #ccc;
        }
        .left-panel {
            width: 200px;
            height: calc(100% - 40px);
            padding: 20px;
            border-right: 1px solid #ccc;
            display: flex;
            flex-direction: column;
        }
        .bottom-button {
            margin-top: auto;
        }
        .right-window {
            width: calc(100% - 200px);
            height: 100%;
            padding: 20px;
        }
        .leftpanel-button {
            color: #ffffff;
            background: none;
            padding: 0;
            cursor: pointer;
            width: 200px;
            height: 40px;
            border: 1px solid #ccc;
            font-family: sans-serif;
            font-size: 16px;
            font-weight: 600;
        }
        .chatRecordArea {
            border: none;
            padding: 10px;
            min-height: calc(100vh - 130px);
            max-height: calc(100vh - 130px);
            width: calc(100vw - 320px);
            overflow-y: auto;
        }
        #UserInput {
            height: 35px;
            width: calc(100vw - 410px);
        }
        .button-send {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            overflow: hidden;
            padding: 0;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }
        .button-send img {
            width: 100%;
            height: 100%;
        }
        .login-dialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            width: 300px;
        }
        .login-dialog h3 {
            margin-top: 0;
            margin-bottom: 20px;
            text-align: center;
        }
        .login-dialog label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .login-dialog input[type="text"], .login-dialog input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-dialog button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-dialog button:hover {
            background-color: #0056b3;
        }
        .logout-menu {
            display: none;
            position: fixed;
            bottom: 100px;
            left: 70px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            width: 200px;
            display: flex;
            align-items: center;
        }
        .logout-menu button {
            width: 100%;
            padding: 10px;
            border: none;
            background: none;
            text-align: left;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
        }
        .logout-menu button:hover {
            background-color: #f7f7f7;
        }
        .logout-menu hr {
            margin: 0;
            border: 0.5px solid #ddd;
        }
        .logout-menu img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        .left-panel .logout-button-container {
            margin-top: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="left-panel">
                <br>
                <br>
                <button id="ButtonNewChat" type="button" class="leftpanel-button">
                    New Chat
                </button>
                <button id="ButtonAccount" type="button" class="leftpanel-button bottom-button">
                    Account
                </button>
            </div>
            <div class="right-window">
                <table class="chatcontent">
                    <tr>
                        <div id="RichChatRecord" contenteditable="true" class="chatRecordArea">
                        </div>
                    </tr>
                    <tr>
                        <td>
                            <textarea id="UserInput" placeholder="Input your conversation here..."></textarea>
                        </td>
                        <td>
                            <button id="ButtonSendAudio" type="button" class="button-send">
                                <img id="recordButtonImage" src="images/micphone.png" alt="Record" draggable="false">
                            </button>
                        </td>
                        <td>
                            <button id="ButtonSend" type="button" class="button-send">
                                <img src="images/send.png" alt="Send" draggable="false">
                            </button>
                        </td>
                    </tr>
                </table> 
            </div>
        </div>
    </div>

    <div id="logoutMenu" class="logout-menu">
        <button id="logoutBtn">
            <img src="images/logout-icon.webp" alt="Logout Icon">
            Log out
        </button>
    </div>

    <div id="loginDialog" class="login-dialog">
        <h3>Login</h3>
        <label for="username">Email address:</label>
        <input id="username" type="text" placeholder="Email address">
        <label for="password">Password:</label>
        <input id="password" type="password" placeholder="Password">
        <button id="sendPasswordBtn">Send Password</button>
        <button id="loginBtn">Login</button>
        <button id="googleLoginBtn" style="background-color: #db4437;">
            Login with Google
        </button>
        <button id="microsoftLoginBtn" style="background-color: #2F2F2F; color: white;">
            Login with Microsoft
        </button>
    </div>

    <script src="js/common.js?v=${build.timestamp}"></script>
    <script src="js/chatwithassistant.js?v=${build.timestamp}"></script>
</body>
</html>
